<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Capture the flag</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
<canvas id="stage1" width="20" height="20"></canvas>

<table border="1" style="display: inline-block">
  <tr>
    <td colspan="3">Red</td>
  </tr>
  <tr>
    <td rowspan="2">
      <button id="player0Left">Esquerda</button>
    </td>
    <td>
      <button id="player0Up">Cima</button>
    </td>
    <td rowspan="2">
      <button id="player0Right">Direita</button>
    </td>
  </tr>
  <tr>
    <td>
      <button id="player0Down">Baixo</button>
    </td>
  </tr>
</table>

<script type="module">
  import createGame from './game/Game.js';
  import createDomClickInput from "./game/input/DomInput.js";

  let game = createGame()
  game.addPlayer('red')
  game.addPlayer('blue')
  game.setInput(createDomClickInput('player0Left', 'player0Right', 'player0Up', 'player0Down'))
  // game.addInput(1, createDomInput('player1Left', 'player1Right', 'player1Up', 'player1Down'))
  game.addCanvasDisplay(document.getElementById('stage1'))
  // game.addConsoleDisplay()

  game.start()

  console.log(game)
</script>
</body>

</html>
