<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Capture the flag</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
<canvas id="stage1" width="200" height="250"></canvas>

<table border="1" style="display: inline-block">
  <tr>
    <td colspan="3">Red</td>
  </tr>
  <tr>
    <td rowspan="2">
      <button id="player0Left">Esquerda</button>
    </td>
    <td>
      <button id="player0Up">Cima</button>
    </td>
    <td rowspan="2">
      <button id="player0Right">Direita</button>
    </td>
  </tr>
  <tr>
    <td>
      <button id="player0Down">Baixo</button>
    </td>
  </tr>
</table>

<script type="module">
  import createGame from './game/Game.js';
  import CloserFlagRobot from "./robot/CloserFlagRobot.js";
  import HighestValueRobot from "./robot/HighestValueRobot.js"
  import SpecialValueRobot from "./robot/SpecialValueRobot.js"
  import createPromiseDispatcher from "./game/dispatch/PromiseDispatcher.js"
  import {createGameEventFromEvent} from "./game/dispatch/GameEvent.js";

  let game = createGame()
  game.addPlayer(new CloserFlagRobot())
  game.addPlayer(new HighestValueRobot())
  game.addPlayer(new SpecialValueRobot())

  let input = createPromiseDispatcher()
  document.addEventListener('click', evt => {
    input.resolve(createGameEventFromEvent(evt))
  })
  game.setDispatcher(input)

  game.setStageSize(20, 20)
  game.addCanvasDisplay(document.getElementById('stage1'), 200, 250)

  game.start()

  console.log(game)
</script>
</body>

</html>
