<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Capture the flag</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
<canvas id="stage1" width="50" height="50"></canvas>
<canvas id="stage2" width="50" height="50"></canvas>

<table border="1" style="display: inline-block">
  <tr>
    <td colspan="3">Red</td>
  </tr>
  <tr>
    <td rowspan="2">
      <button id="player0Left">Esquerda</button>
    </td>
    <td>
      <button id="player0Up">Cima</button>
    </td>
    <td rowspan="2">
      <button id="player0Right">Direita</button>
    </td>
  </tr>
  <tr>
    <td>
      <button id="player0Down">Baixo</button>
    </td>
  </tr>
</table>
<table border="1" style="display: inline-block">
  <tr>
    <td colspan="3">Blue</td>
  </tr>
  <tr>
    <td rowspan="2">
      <button id="player1Left">Esquerda</button>
    </td>
    <td>
      <button id="player1Up">Cima</button>
    </td>
    <td rowspan="2">
      <button id="player1Right">Direita</button>
    </td>
  </tr>
  <tr>
    <td>
      <button id="player1Down">Baixo</button>
    </td>
  </tr>
</table>

<script type="module">
  import createGame from './game2/game.js';
  import createDomClickInput from "./game2/input-dom-event.js"

  let game = createGame()
  game.addPlayer('red')
  game.addPlayer('blue')
  game.addInput(0, createDomClickInput('player0Left', 'player0Right', 'player0Up', 'player0Down'))
  game.addInput(1, createDomClickInput('player1Left', 'player1Right', 'player1Up', 'player1Down'))
  game.addDisplayCanvas(document.getElementById('stage1'))
  game.addDisplayCanvas(document.getElementById('stage2'))
  game.addDisplayConsole()

  game.start()

  console.log(game)
</script>
</body>

</html>
